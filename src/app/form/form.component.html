<div class="form-container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
        <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
          <small *ngIf="form.controls['email'].hasError('required')">Email is required</small>
          <small *ngIf="form.controls['email'].hasError('email')">Invalid email format</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" placeholder="Enter your message"></textarea>
        <div *ngIf="form.controls['message'].invalid && form.controls['message'].touched">
          <small *ngIf="form.controls['message'].hasError('required')">Message is required</small>
        </div>
      </div>
  
      <button type="submit" class="form-submit-btn" [disabled]="form.invalid">Submit</button>
    </form>
  </div>
